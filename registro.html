<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - SaurioGames</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/register.css" />
  </head>
  <body>
    <div class="container">
      
      <header class="navbar">
        <nav>
          <div>
            <a href="index.html" class="text-xl font-irish text-black">SaurioGames</a>
          </div>

          <div>
            <ul>
              <li>
                <a href="index.html" class="text-md text-black">Inicio</a>
              </li>
              <li>
                <a href="reglas.html" class="text-md text-black">Reglas</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <section class="signup__container">
        
        <form action="" class="signup__form">

          <div class="signup__header">
            <h1>Crea tu cuenta</h1>
            <p>y empezá a jugar!</p>
          </div>

          <input
            class="ingreso_datos"
            type="text"
            id="username"
            name="username"
            placeholder="Nombre de usuario"
          />

          <!-- Campo para correo electrónico -->
          <input
            class="ingreso_datos"
            type="email"
            id="email"
            name="email"
            placeholder="usuario@gmail.com"
            required
          />
          <button class="boton_registro" type="submit">Crear cuenta</button>
        </form>

       
      </section>
     
      <footer>
        <h6>SaurioGames | <span> Todos los derechos reservados &copy; 2025</span></h6>
      </footer>

    </div>
    
  </body>
</html>
